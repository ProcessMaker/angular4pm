<!-- {{ element | json }} -->
<div class="row">
	<ng-container *ngFor="let item of element.items">
		<!-- {{ item | json }} -->
		<ng-container *ngFor="let control of item">
			<!-- {{ control | json }} -->
			<div class="form-group col-{{ columnSize }}">
				<app-form-element
					[element]="control"
					[request]="request"></app-form-element>
			</div>
		</ng-container>
	</ng-container>
</div>
