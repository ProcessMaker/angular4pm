<div class="row" *ngFor="let item of element.items">
	<!-- {{ item | json }} -->
	<ng-container *ngIf="item.length > 0">
		<ng-container *ngFor="let control of item">
			<!-- {{ control | json }} -->
			<div class="form-group col-md-{{ col.content }}" *ngFor="let col of cols">
				<app-form-element
					[element]="control"
					[request]="request"></app-form-element>
			</div>
		</ng-container>
	</ng-container>
</div>
